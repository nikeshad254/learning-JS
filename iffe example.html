<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iffe example</title>
</head>

<body>
    iffe implemented in console to implement async and await.

    <script>


        let a = (text) => {
            return new Promise((resolve, reject)=>{
                setTimeout(() => {
                    
                    resolve(text);
                }, 2000);
            })

        }
        (   //this is iffe
            async () => {
                let c1 = await a("hello");
                console.log(c1);
                let c2 = await a("world");
                console.log(c2);
            }
        )();



    </script>
</body>

</html>
