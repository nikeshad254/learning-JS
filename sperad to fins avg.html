<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spread Example</title>
</head>
<body>
    <p>in console using Spread to find avg of numbers</p>

    <script>

        let a = [10, 20, 30, 40, 50];
        let avg = (a, b, c, d, e)=>{
            return ((a+b+c+d+e)/5);
        }
        let avgAns = (avg(...a));
        console.log(avgAns);
    </script>
</body>
</html>
