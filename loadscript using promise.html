<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Load script using promise and chain</title>
</head>
<body>
    <h1>Load script using promise and promise chaining</h1>

    <script>

        const LoadScript = (src)=>{
            return new Promise((resolve, reject)=>{
                let script = document.createElement("script");
                script.src = src;
                script.onload = ()=>{
                    resolve(1);
                    console.log("script tag made & loaded ");
                };
                
                script.onerror = ()=>{
                    reject(new Error("error occured while loading"));
                }
                
                document.body.appendChild(script);
            })
        }
        let newSrc = LoadScript("#");

        newSrc.then((value)=>{
            console.log("Second script loading");
            // return LoadScript("script 2 link");
            return;
        }).then((value)=>{
            console.log("last script loaded");
            //return LoadScript("script 3 link");
            return;
        }).catch((error)=>{
            console.log("error occured ");
        })

    </script>
</body>
</html>
