<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loadscript using promise</title>
</head>
<body>
    <h2>loadscript using promise</h2>

    <script>
        function loadScript(src) {

            return new Promise((resolve, reject)=>{

                let script = document.createElement("script");
                script.src = src;
                script.onload = ()=>{
                    resolve(100);
                }
                script.onerror = ()=>{
                    reject(new Error("error while loading script"));
                }
                document.body.appendChild(script);
            })

        }

        let p1 = loadScript("https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js");
        p1.then((value)=>{
            console.log("loading script accomplished")
        }).catch((error)=>{
            console.log("error occured "+ error);
        })

    </script>
</body>
</html>
